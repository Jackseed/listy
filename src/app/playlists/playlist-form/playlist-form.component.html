<h1 mat-dialog-title>Save tracks in a playlist</h1>
<div mat-dialog-content>
  <p>What playlist name do you want?</p>
  <mat-form-field appearance="legacy" color="accent">
    <mat-label>Playlist name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name">Save</button>
</div>
