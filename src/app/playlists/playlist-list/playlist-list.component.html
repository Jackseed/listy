<div *ngIf="playlists$ | async as playlists">
  <mat-card>
    <mat-card-content>
      <div>
        <mat-checkbox color="accent" (change)="setAllActive($event)">
          Select all
        </mat-checkbox>
      </div>
      <div *ngFor="let playlist of playlists">
        <app-playlist-view [playlist]="playlist"></app-playlist-view>
      </div>
    </mat-card-content>
  </mat-card>
</div>
