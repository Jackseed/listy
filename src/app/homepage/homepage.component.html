<app-navbar></app-navbar>

<div *ngIf="activeTrack$ | async">
  <app-player [track$]="activeTrack$"></app-player>
</div>

<div fxLayout="row" *ngIf="spotifyUser$ | async as user" class="margin-top">
  <div fxFlex="20" fxFlexOffset="10" class="margin-10">
    <app-genre-list></app-genre-list>
    <div class="margin-top">
      <app-filter-list></app-filter-list>
    </div>
    <div class="margin-top">
      <app-playlist-list></app-playlist-list>
    </div>
  </div>

  <div fxFlex="40" fxFlexOffset="10">
    <app-track-list></app-track-list>
  </div>
</div>
