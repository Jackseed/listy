<button mat-raised-button (click)="authService.authSpotify()">Login</button>
<button mat-raised-button (click)="trackService.saveLikedTracks()">
  Load liked tracks
</button>

<div fxLayout="row" *ngIf="spotifyUser$ | async as user" class="margin-top">
  <div fxFlex="20" fxFlexOffset="10">
    <app-filter-list></app-filter-list>
  </div>

  <div fxFlex="40" fxFlexOffset="10">
    <app-track-list></app-track-list>
  </div>
</div>
