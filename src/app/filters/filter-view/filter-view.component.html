<div class="margin-top">
  <h4>{{ filter.label }}</h4>
  <div class="margin-top" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon class="icon" fxFlex="10" [svgIcon]="filter.min"></mat-icon>
    <nz-slider
      fxFlex="65"
      (ngModelChange)="onChange()"
      nzRange
      [nzMin]="0"
      [nzMax]="1"
      [nzStep]="0.01"
      [(ngModel)]="rangeValues"
      [nzTooltipVisible]="'never'"
    ></nz-slider>
    <mat-icon fxFlex="10" [svgIcon]="filter.max"></mat-icon>
  </div>
</div>
