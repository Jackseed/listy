<div class="margin-top">
  <h3>{{ filter.label }}</h3>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon fxFlex="10" [svgIcon]=filter.min></mat-icon>
    <p-slider
      fxFlex="65"
      (ngModelChange)="onChange()"
      [(ngModel)]="rangeValues"
      [range]="true"
      [min]="0"
      [max]="1"
      [step]="0.1"
    ></p-slider>
    <mat-icon fxFlex="10" [svgIcon]=filter.max></mat-icon>
  </div>
</div>
